<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ocean Adventure - The Hunt Begins!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='fish.png') }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='fish.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ocean_adventure.css') }}">
    <style>
        /* Styles specific to this page can be moved to ocean_adventure.css if preferred */
        .clue-text { 
            font-size: 1.5em; 
            margin: 20px 0; 
            padding: 20px; 
            border: 3px solid #00bcd4;
            background-color: #e6f7ff;
            border-radius: 10px;
            font-weight: bold;
            white-space: pre-wrap;
            color: #1c1c1c;
        }
        .instructions {
            color: #38761d;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .scan-button { background-color: #1c4587; color: white; padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em; margin-top: 20px; display: none; }
        .scan-status { margin-top: 15px; color: #555; font-style: italic; }
    </style>
    <link rel="stylesheet" href="/static/ocean_adventure.css">

</head>
<body>
    
    <div class="bubble" style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; animation-duration: 9s; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 40%; animation-duration: 14s; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 60%; animation-duration: 10s; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 80%; animation-duration: 11s; animation-delay: 3s;"></div>

    <img src="/static/image.png" class="fish-swimmer" alt="fish swimming">

    <div class="container">
        <h1>üó∫Ô∏è Your Voyage Begins! üó∫Ô∏è</h1>
        <p>Welcome, Explorer <strong>{{ player_name }}</strong>!</p>
        <hr>

        <p class="instructions">Your timer starts when you scan the first tag. Here is your first clue:</p>

        <div class="clue-text">{{ first_clue }}</div>

        <div id="scan-instructions">
            <p>Figure out the clue, find the fish tag, and scan it to begin!</p>
            <button id="scanButton" class="scan-button">Scan First Tag</button>
            <p id="scanStatus" class="scan-status"></p>
        </div>
    </div>

    {# Re-using the same WebNFC script from clue_display.html #}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if ('NDEFReader' in window) {
                const scanButton = document.getElementById('scanButton');
                scanButton.style.display = 'inline-block';
                const scanStatus = document.getElementById('scanStatus');
                scanButton.addEventListener('click', async () => {
                    try {
                        const ndef = new NDEFReader();
                        scanStatus.textContent = "Ready to scan. Hold your phone near the first tag...";
                        await ndef.scan();
                        ndef.addEventListener('reading', ({ message }) => {
                            const textDecoder = new TextDecoder();
                            const tagId = textDecoder.decode(message.records[0].data);
                            scanStatus.textContent = `Tag "${tagId}" found! Starting timer...`;
                            window.location.href = `/hunt/clue/${tagId}`;
                        });
                    } catch (error) {
                        scanStatus.textContent = `Scan failed: ${error}`;
                    }
                });
            }
        });
    </script>
</body>
</html>
