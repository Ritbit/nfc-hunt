<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ocean Adventure - Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='fish.png') }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='fish.png') }}">
<style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    /* h1 { color: #38761d; } */
    /* table { width: 100%; border-collapse: collapse; margin-top: 20px; } */
    /* th, td { padding: 12px; border-bottom: 1px solid #ddd; } */
    /* th { background-color: #1c4587; color: white; text-align: left;} */
    /* tr:nth-child(even) { background-color: #f2f2f2; } */
    /* tr:hover { background-color: #ddd; } */
    /* .rank { font-weight: bold; width: 50px; } */
    /* .player-name { text-align: left; } */
    /* .time { font-weight: bold; color: #cc0000; } */
    a { color: #1c4587; text-decoration: none; display: inline-block; margin-top: 20px;}
    a:hover { text-decoration: underline; }

    h1 { color: #005662; /* Deep ocean blue for title */ }
    
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        border: 2px solid #00bcd4; /* Ocean blue table border */
        border-radius: 8px;
        overflow: hidden; /* Ensures table corners are rounded */
    }
    th, td { 
        padding: 12px; 
        border-bottom: 1px solid #e0f7fa; /* Light aquatic separator */
    }
    th { 
        background-color: #1976d2; /* Vibrant blue header */
        color: white; 
        text-align: left;
        font-size: 1.1em;
    }
    tr:nth-child(even) { background-color: #f0f8ff; /* Very light blue stripes */ }
    tr:hover { background-color: #b2ebf2; /* Light turquoise hover effect */ }
    
    .rank { 
        font-weight: bold; 
        width: 50px; 
        background-color: #ffeb3b; /* Yellow highlight for rank */
        color: #1c1c1c;
    }
    /* Top 3 gold, silver, bronze ranks */
    tr:nth-child(1) .rank { background-color: gold; }
    tr:nth-child(2) .rank { background-color: silver; }
    tr:nth-child(3) .rank { background-color: #cd7f32; color: white; }

    .player-name { text-align: left; }
    
    /* FIX: Time styling updated for consistency */
    .time { 
        font-weight: bold; 
        color: #005662; /* Deep Ocean Blue for time text */
    }
</style>
    <link rel="stylesheet" href="static/ocean_adventure.css">
</head>
<body>
        
    <div class="bubble" style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; animation-duration: 9s; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 40%; animation-duration: 14s; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 60%; animation-duration: 10s; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 80%; animation-duration: 11s; animation-delay: 3s;"></div>

    <img src="/static/image.png" class="fish-swimmer" alt="fish swimming">

<div class="container">
    <div class="title-block">
        <div class="logo">
            <img src="/static/image.png" alt="Ocean Adventure Fish Logo">
        </div>
        <h2>Ocean Adventure</h2>
    </div>

     <h1>üèÜ Top Ocean Explorers üèÜ</h1>
    <table>
        <tr><th>Rank</th><th class="player-name">Explorer</th><th>Time</th></tr>
        {% for player in leaderboard %}
        <tr><td class="rank">#{{ loop.index }}</td><td class="player-name">{{ player.name }}</td><td class="time">{{ player.time }}</td></tr>
        {% else %}
        <tr><td colspan="3">No ocean explorers have completed the voyage yet!</td></tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to the surface</a>

</div>
</body>
</html>
